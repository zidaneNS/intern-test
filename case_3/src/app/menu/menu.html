<section class="flex flex-col w-full mt-32 relative py-4">
    <div class="flex items-center w-full gap-x-6 px-16">
        <h3 class="text-amber-600 italic text-3xl font-semibold">Our Menu</h3>
        <select name="filter" id="filter" #filter (change)="filterMenu(filter.value)" class="text-white bg-amber-600 py-2 px-4 rounded-md cursor-pointer">
            <option value="low to high">Sort by price: low to high</option>
            <option value="high to low">Sort by price: high to low</option>
        </select>
    </div>
    <div class="flex flex-col gap-y-4 w-full text-white px-16 py-8">
        <p class="text-sm">Showing 31 results</p>
        <div class="grid grid-cols-3 gap-x-12 gap-y-8">
            @for(menu of menuList; track menu.id) {
                <a href="
                " class="flex justify-between w-full rounded-md bg-gradient-to-b from-black/20 to-white/5 shadow-md cursor-pointer hover:scale-110 hover:bg-white/10 duration-300 py-2 px-4 items-center">
                    <div class="flex flex-col gap-y-2">
                        <p class="text-lg italic">{{ menu.name }}</p>
                        <p class="text-amber-400">Rp{{ menu.lowerPrice }} {{ menu.upperPrice ? `to Rp${menu.upperPrice}` : '' }}</p>
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="https://i.pinimg.com/736x/e2/20/9c/e2209c26d834f67fa1da07be76540647.jpg" alt="coffee" class="w-20 h-20 rounded-md">
                    </div>
                </a>
            }
        </div>
    </div>
</section>
